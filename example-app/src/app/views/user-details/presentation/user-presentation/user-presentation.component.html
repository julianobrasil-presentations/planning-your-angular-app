<div class="container">
  <section (click)="_switchToRandomPhoto()"
           [class.disabled]="_showSpinner"
           class="photo">
    <mat-spinner *ngIf="_showSpinner"></mat-spinner>
    <img [src]="data?.user?.photo">
  </section>

  <section class="user-data">
    <app-user-data-form (userChange)="_saveUser($event)"
                        [user]="data?.user">
    </app-user-data-form>
  </section>
</div>
