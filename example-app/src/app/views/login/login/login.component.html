<form (ngSubmit)="onSubmit()"
      [formGroup]="_loginForm"
      novalidate>
  <div class="container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="col">
          <mat-form-field class="full-width"
                          appearance="standard">
            <mat-label>Username</mat-label>
            <input matInput
                   formControlName="username">
            <mat-error *ngIf="_loginForm.controls['username'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width"
                          appearance="standard">
            <mat-label>Password</mat-label>
            <input type="password"
                   matInput
                   formControlName="password">
            <mat-error *ngIf="_loginForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="actions-center">
          <button (click)="onSubmit()"
                  class="action-login-button"
                  color="primary"
                  mat-raised-button
                  type="button">
            Login
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
